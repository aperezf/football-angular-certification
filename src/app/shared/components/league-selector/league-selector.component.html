<div class="text-center m-3 bg-light d-flex justify-content-center p-3 rounded">
  <button *ngFor="let league of leagues" 
    [attr.id]="league.countryName.toLowerCase()+'Select'" 
    class="btn mx-3"
    (click)="onSelectLeague(league)" 
    [class.btn-primary]="league.id === selectedLeagueId"
    [class.btn-secondary]="league.id !== selectedLeagueId"> 
    {{ league.countryName }} 
  </button>
</div>
