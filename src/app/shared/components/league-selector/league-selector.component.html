<div class="text-center m-3 bg-light d-flex justify-content-center p-2 rounded">
  <button *ngFor="let league of leagues" 
    [attr.id]="league.countryName.toLowerCase()+'Select'" 
    class="btn btn-link mx-3"
    (click)="onSelectLeague(league)" 
    [class.active]="league.id === selectedLeagueId"> 
    {{ league.countryName }} 
  </button>
</div>
