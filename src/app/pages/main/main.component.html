

<app-league-selector
  *ngIf="leagues && !isLoadingLeagues"
  [leagues]="leagues"
  [selectedLeagueId]="selectedLeagueId"
  (selectLeague)="onSelectLeague($event)" />

<app-standing 
  *ngIf="selectedLeague && !isLoadingStanding"
  [league]="selectedLeague"
  (selectTeam)="onSelectTeam($event)"
/>
<app-loading *ngIf="isLoadingLeagues || isLoadingStanding"/>
